<div class="container">
  <header class="header">
    <nav class="nav-bar">
      <div class="logo">
        <a routerLink="/">
          <img class="image" src="/assets/logo.png" alt="logo">
        </a>
      </div>
      <div>
        <ol [@menuAnimation]="menu.length" class="menu">
          <li *ngFor="let option of menu">
            <a routerLink="{{option.url}}">{{option.name}}</a>
          </li>
        </ol>
      </div>
    </nav>
  </header>
  <div class="left" @opacityIn>
    <ul class="column">
      <li><a href="https://github.com/alxcript" target="_blank" aria-label="Github">
          <svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github">
            <title>GitHub</title>
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
            </path>
          </svg>
        </a>
      </li>
    </ul>
  </div>
  <main class="main">
    <router-outlet></router-outlet>
  </main>
  <footer class="footer">
    <p class="subtitle">2023 Â· Homemade with <img loading="lazy"
        src="https://img.shields.io/badge/angular-B52E31?logo=angular" alt="logo"></p>
  </footer>
</div>
